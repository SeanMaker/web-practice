<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Mobile App</title>
</head>
<body>
	<div class="container bg-light">
		<div class="d-flex flex-row justify-content-start align-items-end border " style="height:300px">
			<button class="btn btn-info btn-lg p-2 m-2">Flex item</button>
			<button class="btn btn-success btn-md p-2 m-2">Flex item</button>
			<button class="btn btn-warning btn-sm p-2 m-2">Flex item</button>
		</div>

		<div class="d-flex flex-row-reverse justify-content-start align-items-end border " style="height:300px">
			<button class="btn btn-info btn-lg p-2 m-2">Flex item</button>
			<button class="btn btn-success btn-md p-2 m-2">Flex item</button>
			<button class="btn btn-warning btn-sm p-2 m-2">Flex item</button>
		</div>

		<div class="d-flex flex-column flex-md-row justify-content-between align-items-center" style="height:300px">
			<button class="btn btn-info btn-lg p-2 m-2">Flex item</button>
			<button class="btn btn-success btn-md p-2 m-2">Flex item</button>
			<button class="btn btn-warning btn-sm p-2 m-2">Flex item</button>
		</div>

	</div>
</body>
</html>
